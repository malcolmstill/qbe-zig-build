name: qbe-zig
on: push

jobs:
  tests:
    strategy:
      matrix:
        dir: ["", "example"]
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1
      - name: zig build
        working-directory: "./${{matrix.dir}}"
        run: zig build
  lint:
    strategy:
      matrix:
        dir: ["", "example"]
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1
      - name: zig fmt
        working-directory: "./${{matrix.dir}}"
        run: zig fmt --check .
